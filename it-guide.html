<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的个人博客</title>
  <style>
    /* 基础样式 */
    body {
      margin: 0;
      font-family: "Helvetica", sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #333;
    }

    /* 顶部导航 */
    header {
      background: linear-gradient(to right, #4a90e2, #9013fe);
      color: #fff;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }

    header nav a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    /* 首页主要内容 */
    main {
      padding: 50px 20px;
      text-align: center;
    }

    main h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #4a90e2;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    main p {
      font-size: 1.5em;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    /* 欢迎卡片样式 */
    .welcome-card {
      margin-top: 40px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .welcome-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <header>
    <nav>
      <a href="index.html">首页</a>
      <a href="about.html">关于我</a>
      <a href="album.html">相册</a>
      <a href="it-guide.html">IT指南</a>
      <a href="program.html">Python程序</a>
    </nav>
  </header>

  <main>
    <h1>IT指南</h1>
    <div id="md-content">加载中...</div>
  </main>

  <!-- 引入 marked.js 来解析 Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("content/2024_student_IT_guide.md")
      .then(response => response.text())
      .then(text => {
        document.getElementById("md-content").innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById("md-content").innerText = "加载失败：" + err;
      });
  </script>
</body>
</html>
