<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的个人博客</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica", sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }
    header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <header>
    <nav>
      <a href="index.html">首页</a>
      <a href="about.html">关于我</a>
      <a href="album.html">相册</a>
      <a href="2024_student_IT_guide.html">IT指南</a>

    </nav>
  </header>

  <main>
    <h1>IT指南</h1>
    <div id="md-content">加载中...</div>
  </main>

  <!-- 引入 marked.js 来解析 Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("content/2024_student_IT_guide.md")
      .then(response => response.text())
      .then(text => {
        document.getElementById("md-content").innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById("md-content").innerText = "加载失败：" + err;
      });
  </script>
</body>
</html>
