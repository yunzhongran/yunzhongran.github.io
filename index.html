<head>
  <meta charset="UTF-8">
  <title>我的个人博客</title>
  <style>
    /* 你原来的样式保持不变 */
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      cursor: none; /* 隐藏默认光标 */
    }
    header { ... } /* 保持原有样式 */
    nav a { ... }
    .container { ... }
    img { ... }
    footer { ... }

    /* 自定义光标样式 */
    .custom-cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header> ... </header>

  <div class="container">
    ...
  </div>

  <footer> ... </footer>

  <!-- 光标元素 -->
  <div class="custom-cursor"></div>

  <!-- JS 让光标跟随鼠标 -->
  <script>
    const cursor = document.querySelector('.custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
