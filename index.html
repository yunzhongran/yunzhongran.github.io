<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: "Helvetica", sans-serif;

  nav a {

  nav a:hover {

  }

  .container {
    position: relative;

  footer {
    position: relative;

  }

</style>
</head>
<body>

<header>
  <h1>欢迎来到我的个人博客</h1>
  <nav>
    <a href="index.html">首页</a>
    <a href="about.html">关于我</a>
    <a href="photos.html">相册</a>
  </nav>
</header>

<div class="container">
  <h2>最新动态</h2>
  <p>这里是我的博客首页，我会分享一些生活点滴和学习记录。</p>

  <h2>我的照片</h2>
  <p>下面的图片被粒子化，鼠标移动可以看到互动效果。</p>
</div>

<footer>
  <p>© 2025 我的个人博客 | 由 GitHub Pages 驱动</p>
</footer>

<canvas id="canvas"></canvas>

<script>
// 粒子化效果不需要修改，保留原来的脚本
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const mouse = { x: null, y: null, radius: 100 };
window.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});
window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  init();
});

class Particle {
  constructor(x, y, color) {
    this.x = x + width/2 - 150;
    this.y = y + height/2 - 150;
    this.baseX = this.x;
    this.baseY = this.y;
    this.size = 2;
    this.color = color;
    this.density = Math.random() * 30 + 1;
  }
  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.closePath();
    ctx.fill();
  }
  update() {
    let dx = mouse.x - this.x;
    let dy = mouse.y - this.y;
    let distance = Math.sqrt(dx*dx + dy*dy);
    let forceDirectionX = dx / distance;
    let forceDirectionY = dy / distance;
    let maxDistance = mouse.radius;
    let force = (maxDistance - distance) / maxDistance;
    if(distance < mouse.radius) {
      this.x -= forceDirectionX * force * this.density;
      this.y -= forceDirectionY * force * this.density;
    } else {
      if(this.x !== this.baseX) this.x -= (this.x - this.baseX)/10;
      if(this.y !== this.baseY) this.y -= (this.y - this.baseY)/10;
    }
  }
}

let particlesArray = [];

function init() {
  particlesArray = [];
  const img = new Image();
  img.src = 'images/pexels-rfera-2286895.jpg'; // 替换为你的图片
  img.onload = () => {
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = 300;
    tempCanvas.height = 300;
    tempCtx.drawImage(img, 0, 0, 300, 300);
    const imgData = tempCtx.getImageData(0, 0, 300, 300);
    for(let y=0; y<imgData.height; y+=4){
      for(let x=0; x<imgData.width; x+=4){
        const idx = (y*imgData.width + x)*4;
        const r = imgData.data[idx];
        const g = imgData.data[idx+1];
        const b = imgData.data[idx+2];
        const a = imgData.data[idx+3];
        if(a>128){
          const color = `rgb(${r},${g},${b})`;
          particlesArray.push(new Particle(x, y, color));
        }
      }
    }
    animate();
  }
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  particlesArray.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}

init();
</script>

</body>
</html>
