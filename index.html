<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>我的个人博客</title>
<style>
  body {
    margin: 0;
    font-family: "Helvetica", sans-serif;
    background-color: #fff;
    color: #000;
  }

  header {
    position: relative;
    z-index: 100;
    background-color: #f0f0f0;
    color: #000;
    padding: 1rem;
    text-align: center;
  }

  nav a {
    margin: 0 15px;
    color: #000;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .container {
    position: relative;
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    z-index: 100;
  }

  footer {
    position: relative;
    text-align: center;
    padding: 15px;
    background: #f0f0f0;
    color: #000;
    margin-top: 30px;
    z-index: 100;
  }

  .photo-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    margin-top: 20px;
  }

  .photo-wrapper img {
    max-width: 300px;
    border: 2px solid #ccc;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  }

  .photo-wrapper .canvas-container {
    position: relative;
    display: inline-block;
    border: 2px solid #ccc;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  }

  .photo-wrapper canvas {
    display: block;
  }

  /* Markdown 内容样式 */
  #markdown-content {
    margin-top: 40px;
    padding: 20px;
    border: 1px solid #ccc;
    background: #fafafa;
    line-height: 1.6;
  }

  #markdown-content h1, #markdown-content h2, #markdown-content h3 {
    color: #333;
  }

  #markdown-content a {
    color: #1a0dab;
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <h1>欢迎来到我的个人博客</h1>
  <nav>
    <a href="index.html">首页</a>
    <a href="about.html">关于我</a>
    <a href="photos.html">相册</a>
  </nav>
</header>

<footer>
  <p>© 2025 我的个人博客 | 由 GitHub Pages 驱动</p>
</footer>


<!-- Markdown 渲染脚本 -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
fetch('content/full.md')
  .then(res => res.text())
  .then(text => {
    document.getElementById('markdown-content').innerHTML = marked.parse(text);
  });
</script>

</body>
</html>
